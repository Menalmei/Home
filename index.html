<script>
/* =========================
   DETECTOR DE EVENTO
========================= */
const hoje = new Date();
const anoAtual = hoje.getFullYear();

const natal = new Date(anoAtual, 11, 25, 0, 0, 0);
const anoNovo = new Date(anoAtual + 1, 0, 1, 0, 0, 0);

const eventoTexto = document.getElementById('evento-texto');
let dataAlvo;
let modoNatal = true;

if (hoje <= natal) {
    // ðŸŽ„ NATAL
    eventoTexto.textContent = 'ðŸŽ„ ESPECIAL DE NATAL';
    dataAlvo = natal;
} else {
    // ðŸŽ† ANO NOVO
    document.body.classList.add('ano-novo');
    eventoTexto.textContent = 'âœ¨ CONTAGEM REGRESSIVA â€¢ ANO NOVO';
    dataAlvo = anoNovo;
    modoNatal = false;
}

/* =========================
   CONTADOR UNIVERSAL
========================= */
function atualizarContador() {
    const agora = new Date();
    const diff = dataAlvo - agora;

    const d = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
    const h = Math.max(0, Math.floor(diff / (1000 * 60 * 60) % 24));
    const m = Math.max(0, Math.floor(diff / (1000 * 60) % 60));
    const s = Math.max(0, Math.floor(diff / 1000 % 60));

    dias.textContent = d;
    horas.textContent = h.toString().padStart(2, '0');
    minutos.textContent = m.toString().padStart(2, '0');
    segundos.textContent = s.toString().padStart(2, '0');
}

setInterval(atualizarContador, 1000);
atualizarContador();

/* =========================
   PARTICULAS
========================= */
const p = particles.getContext('2d');

function resizeCanvas() {
    particles.width = innerWidth;
    particles.height = innerHeight;
    snow.width = innerWidth;
    snow.height = innerHeight;
}
resizeCanvas();

const dots = Array.from({ length: 50 }, () => ({
    x: Math.random() * particles.width,
    y: Math.random() * particles.height,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4
}));

function animateParticles() {
    p.clearRect(0, 0, particles.width, particles.height);
    dots.forEach(d => {
        p.beginPath();
        p.arc(d.x, d.y, 2, 0, Math.PI * 2);
        p.fillStyle = 'rgba(255,255,255,0.5)';
        p.fill();

        d.x += d.vx;
        d.y += d.vy;

        if (d.x < 0 || d.x > particles.width) d.vx *= -1;
        if (d.y < 0 || d.y > particles.height) d.vy *= -1;
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();

/* =========================
   NEVE (SÃ“ NO NATAL)
========================= */
const s = snow.getContext('2d');

const flakes = Array.from({ length: 80 }, () => ({
    x: Math.random() * snow.width,
    y: Math.random() * snow.height,
    r: Math.random() * 2 + 1,
    v: Math.random() + 0.5
}));

function snowing() {
    if (!modoNatal) {
        snow.style.display = 'none';
        return;
    }

    s.clearRect(0, 0, snow.width, snow.height);
    s.fillStyle = 'rgba(255,255,255,0.8)';

    flakes.forEach(f => {
        s.beginPath();
        s.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        s.fill();

        f.y += f.v;
        if (f.y > snow.height) {
            f.y = 0;
            f.x = Math.random() * snow.width;
        }
    });

    requestAnimationFrame(snowing);
}
snowing();

/* =========================
   RESIZE
========================= */
window.addEventListener('resize', resizeCanvas);
