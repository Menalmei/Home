<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menalmei</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        a.btn {
            padding: 18px 0;
            margin: 10px;
            width: 260px;
            background: #0d1b2a;
            color: #fff;
            text-decoration: none;
            border-radius: 35px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            transition: 0.3s;
            border: 2px solid #00aaff;
            box-shadow: 0 0 10px #00aaff55;
        }

        a.btn:hover {
            background: #00aaff;
            color: #000;
            transform: scale(1.06);
            box-shadow: 0 0 20px #00aaff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #aaa;
            z-index: 12;
            letter-spacing: 1px;
            font-weight: 300;
        }
    </style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
    <img src="logotipo.png" 
         alt="Menalmei Logo" 
         style="width: 260px; margin-bottom: 20px; filter: drop-shadow(0 0 12px #00aaff);">

    <p style="font-size:20px; margin-bottom:40px;">Inovação, Futuro e Investimentos</p>

    <a class="btn" href="https://www.menalmei.com/">Loja Online</a>
    <a class="btn" href="https://www.instagram.com/menalmeiofc/">Instagram</a>
    <a class="btn" href="https://whatsapp.com/channel/0029Vb75rML6xCSXMORK580N">Canal Menalmei</a>
</header>

<footer>
    Menalmei - CNPJ: 59.739.723/0001-50 © Todos os direitos reservados. 2025
</footer>

<script>
    // Fundo copiado do código original (partículas com linhas conectando)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    function fitCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    fitCanvas();

    const particles = [];
    const particleCount = 60;

    // Criação das partículas (mesma lógica e parâmetros do seu exemplo leve)
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 2 + Math.random() * 3,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        });
    }

    function drawBackground() {
        ctx.clearRect(0,0,canvas.width,canvas.height);

        // Desenhar partículas
        for (let i = 0; i < particleCount; i++) {
            const p = particles[i];
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fillStyle = '#00eaff';
            ctx.fill();
        }

        // Desenhar linhas conectando partículas próximas
        for (let i = 0; i < particleCount; i++) {
            for (let j = i + 1; j < particleCount; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 120) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = 'rgba(0, 234, 255,' + (1 - dist/120) + ')';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        // Atualizar posições
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        });

        requestAnimationFrame(drawBackground);
    }

    drawBackground();

    window.addEventListener('resize', () => {
        fitCanvas();
    });
</script>

</body>
</html>
