<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menalmei</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        a.btn {
            padding: 18px 0;
            margin: 10px;
            width: 260px;
            background: #0d1b2a;
            color: #fff;
            text-decoration: none;
            border-radius: 35px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            transition: 0.3s;
            border: 2px solid #00aaff;
            box-shadow: 0 0 10px #00aaff55;
        }

        a.btn:hover {
            background: #00aaff;
            color: #000;
            transform: scale(1.06);
            box-shadow: 0 0 20px #00aaff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #aaa;
            z-index: 12;
            letter-spacing: 1px;
            font-weight: 300;
        }
    </style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
    <img src="logotipo.png" 
         alt="Menalmei Logo" 
         style="width: 260px; margin-bottom: 20px; filter: drop-shadow(0 0 12px #00aaff);">

    <p style="font-size:20px; margin-bottom:40px;">Inovação, Futuro e Investimentos</p>

    <a class="btn" href="https://www.menalmei.com/">Loja Online</a>
    <a class="btn" href="https://www.instagram.com/menalmeiofc/">Instagram</a>
    <a class="btn" href="investidores.html">Investidores</a>
</header>

<footer>
    Menalmei - CNPJ: 59.739.723/0001-50 © Todos os direitos reservados. 2025
</footer>

<script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const total = 55;
    const maxDist = 120;
    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.r = Math.random() * 2 + 1;
            this.dx = (Math.random() - 0.5) * 0.7;
            this.dy = (Math.random() - 0.5) * 0.7;
            this.blue = Math.random() > 0.2;
        }

        update() {
            this.x += this.dx;
            this.y += this.dy;

            if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

            if (mouse.x !== null) {
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 80) {
                    this.x += dx / dist * 1.2;
                    this.y += dy / dist * 1.2;
                }
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            let color = this.blue ? "rgba(0, 170, 255, 0.9)" : "rgba(255, 255, 255, 0.9)";
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.fill();
        }
    }

    function connectParticles() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                if (Math.random() > 0.85) continue;
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < maxDist) {
                    ctx.strokeStyle = `rgba(0,170,255,${1 - dist / maxDist})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function setup() {
        for (let i = 0; i < total; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        connectParticles();
        requestAnimationFrame(animate);
    }

    setup();
    animate();

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
