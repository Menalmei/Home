<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Investidores Futurista</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background: #000;
        overflow-x: hidden;
        color: #e6e6e6;
        text-align: center;
        position: relative;
    }

    /* CANVAS DE FUNDO */
    #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* LOGO E FRASE */
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
    }

    .logo {
        width: 260px;
        margin-bottom: 12px;
    }

    .investment-slogan {
        font-size: 22px;
        font-weight: 600;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
        margin-bottom: 30px;
    }

    /* GRID DE INVESTIDORES */
    #investors {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }

    .investor-circle {
        cursor: pointer;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .investor-circle img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid #00eaff;
        box-shadow: 0 0 8px #00eaff55;
        transition: transform 0.3s ease;
    }

    .investor-circle:hover img {
        transform: scale(1.1);
    }

    .investor-name {
        margin-top: 8px;
        color: #cfcfcf;
        font-weight: 600;
    }

    /* MODAL DE DETALHES */
    .investor-details {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 1001;
    }

    .investor-card {
        background: rgba(15,15,20,0.9);
        border: 1px solid #00eaff;
        border-radius: 14px;
        padding: 25px;
        width: 90%;
        max-width: 500px;
        color: #e6e6e6;
        text-align: left;
        position: relative;
    }

    .investor-card .close-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        cursor: pointer;
        font-size: 20px;
        color: #00eaff;
    }

    .investor-card h2 {
        text-align: center;
        color: #00eaff;
        margin-bottom: 15px;
    }

    .info-line {
        font-size: 16px;
        margin: 6px 0;
    }

    .progress-container {
        margin-top: 14px;
        background: #111;
        border-radius: 14px;
        height: 20px;
        width: 100%;
        overflow: hidden;
        border: 1px solid #00eaff88;
        box-shadow: inset 0 0 10px #00eaff33;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00eaff, #00ff99);
        box-shadow: 0 0 12px #00eaff;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 10px;
        font-weight: 600;
        color: #000;
        transition: width 1s ease;
    }

    @media (max-width: 600px) {
        .investor-circle img {
            width: 200px;
            height: 200px;
        }
        .investor-name {
            font-size: 14px;
        }
        .investment-slogan {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<!-- CANVAS DE FUNDO -->
<canvas id="bgCanvas"></canvas>

<div class="content">
    <!-- LOGO E FRASE -->
    <img src="logotipo.png" class="logo" alt="Logo da empresa">
    <div class="investment-slogan">Invista com confian√ßa e veja seu capital crescer!</div>

    <!-- GRID DE INVESTIDORES -->
    <div id="investors"></div>
</div>

<!-- MODAL DE DETALHES -->
<div id="investorDetails" class="investor-details">
    <div class="investor-card">
        <span class="close-btn" onclick="closeDetails()">‚úñ</span>
        <h2 id="detailName"></h2>
        <div class="info-line" id="detailInvested"></div>
        <div class="info-line" id="detailReturn"></div>
        <div class="info-line" id="detailStart"></div>
        <div class="info-line" id="detailEnd"></div>
        <div class="info-line" id="detailReturned"></div>
        <div class="progress-container">
            <div class="progress-bar" id="detailProgress"></div>
        </div>
    </div>
</div>

<script>
/* CONFIGURA√á√ÉO DO FUNDO FUTURISTA */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 60;

// Cria√ß√£o das part√≠culas
for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 2 + Math.random() * 3,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // Desenhar part√≠culas
    for (let i = 0; i < particleCount; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = '#00eaff';
        ctx.fill();
    }

    // Desenhar linhas conectando part√≠culas pr√≥ximas
    for (let i = 0; i < particleCount; i++) {
        for (let j = i +1; j < particleCount; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 120) {
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.strokeStyle = 'rgba(0, 234, 255,' + (1 - dist/120) + ')';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
    }

    // Atualizar posi√ß√µes
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    });

    requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

/* INVESTIDORES */
const investors = [
    { nome: "Jo√£o Silva", investido: 1000, retorno: 1300, inicio: "01/03/2025", fim: "01/04/2025", progresso: 45 },
    { nome: "Maria Santos", investido: 2000, retorno: 2600, inicio: "10/02/2025", fim: "10/03/2025", progresso: 70 },
    { nome: "Carlos Almeida", investido: 500, retorno: 650, inicio: "20/01/2025", fim: "20/02/2025", progresso: 30 }
];

function removeAccents(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

const container = document.getElementById('investors');

investors.forEach((inv, index) => {
    const div = document.createElement('div');
    div.className = 'investor-circle';
    const imgName = removeAccents(inv.nome).replace(/ /g, '-') + '.png';
    div.innerHTML = `
        <img src="./${imgName}" alt="${inv.nome}">
        <div class="investor-name">${inv.nome}</div>
    `;
    div.onclick = () => openDetails(index);
    container.appendChild(div);
});

function openDetails(index) {
    const inv = investors[index];
    document.getElementById('detailName').innerText = inv.nome;
    document.getElementById('detailInvested').innerHTML = `üí∞ <b>Valor investido:</b> R$ ${inv.investido.toFixed(2)}`;
    document.getElementById('detailReturn').innerHTML = `üìà <b>Retorno final (30%):</b> R$ ${inv.retorno.toFixed(2)}`;
    document.getElementById('detailStart').innerHTML = `üóìÔ∏è <b>In√≠cio:</b> ${inv.inicio}`;
    document.getElementById('detailEnd').innerHTML = `üèÅ <b>Final:</b> ${inv.fim}`;
    const valorRetornado = (inv.progresso / 100) * inv.retorno;
    document.getElementById('detailReturned').innerHTML = `üíµ <b>Valor j√° retornado:</b> R$ ${valorRetornado.toFixed(2)}`;
    const progressBar = document.getElementById('detailProgress');
    progressBar.style.width = '0%';
    progressBar.innerText = inv.progresso + '%';
    document.getElementById('investorDetails').style.display = 'flex';
    setTimeout(() => { progressBar.style.width = inv.progresso + '%'; }, 100);
}

function closeDetails() {
    document.getElementById('investorDetails').style.display = 'none';
}
</script>

</body>
</html>
